<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="inputBox">
      <h2>Random Password Generator</h2>
      <input
        type="text"
        name=""
        placeholder="Create Password"
        id="password"
        readonly=""
      />
      <img src="copy.png" class="copy" onclick="copyPassword();" />
      <div id="btn" onclick="getPassword();">Generate Password</div>
    </div>
    <div class="alertBox"></div>
    <script type="text/javascript">
      var alertBox = document.querySelector(".alertBox");
      function getPassword() {
        var chars =
          "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?><:{}[]";
        var passwordLength = 8;
        var password = "";

        for (var i = 0; i < passwordLength; i++) {
          var randomNumber = Math.floor(Math.random() * chars.length);
          password += chars.substring(randomNumber, randomNumber + 1);
        }
        document.getElementById("password").value = password;
        alertBox.innerHTML = "New Password Copied: <br> " + password;
      }

      function copyPassword() {
        var copyPassText = document.getElementById("password");
        copyPassText.select();
        copyPassText.setSelectionRange(0, 9999);
        // document.execCommand("copy");
        console.log(copyPassText);
        var passwordValue = document.getElementById("password").value;
        if (passwordValue) {
          document.execCommand("copy");
          // alertBox.innerHTML = "New Password Copied: <br> " + password;
          alertBox.classList.toggle("active");
          setTimeout(function () {
            alertBox.classList.toggle("active");
          }, 2000);
        } else {
          alertBox.classList.toggle("active");
          alertBox.innerHTML = "Please Generate Password";
          setTimeout(function () {
            alertBox.classList.toggle("active");
          }, 1000);
        }
        // if(copyPassText){

        // }
      }
    </script>
  </body>
</html>
